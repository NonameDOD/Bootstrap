<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="sajat.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container">
        <main class="row">
            <header class="col-md-12">
                <div id="demo" class="carousel slide" data-bs-ride="carousel">

                    <!-- Indicators/dots -->
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
                        <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
                        <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
                        <button type="button" data-bs-target="#demo" data-bs-slide-to="3"></button>
                    </div>

                    <!-- The slideshow/carousel -->
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="caroussel/_DSC3848.jpg" alt="elso" class="d-block w-100">
                        </div>
                        <div class="carousel-item">
                            <img src="caroussel/_DSC4083.jpg" alt="masodik" class="d-block w-100">
                        </div>
                        <div class="carousel-item">
                            <img src="caroussel/_DSC4099.jpg" alt="harmadik" class="d-block w-100">
                        </div>
                        <div class="carousel-item">
                            <img src="caroussel/_DSC4253-1.jpg" alt="negyedik class" class="d-block w-100">
                        </div>
                    </div>

                    <!-- Left and right controls/icons -->
                    <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
                        <span class="carousel-control-next-icon"></span>
                    </button>
                </div>
                <div class="col-md-12">
                    <nav class="navbar navbar-expand-sm bg-primary navbar-dark">
                        <div class="container-fluid">
                            <!-- Links -->
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Kép 1</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Kép 2</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Kép 3</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Kép 4</a>
                                </li>
                            </ul>
                        </div>
                    </nav>
                </div>
                <div class="row">
                    <div class="col-md-3">
                        <aside>
                            <ul class="list-group">
                                <li class="list-group-item">Item 1</li>
                                <li class="list-group-item">Item 2</li>
                                <li class="list-group-item">Item 3</li>
                                <li class="list-group-item">Item 4</li>
                            </ul>
                        </aside>
                    </div>
                    <div class="col-md-9">
                        <article>
                            <table class="table table-striped table-responsive table-light">
                                <thead>
                                    <tr>
                                        <th scope="col">Kirándulás helye</th>
                                        <th scope="col">Megtett táv</th>
                                        <th scope="col">típus</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>Hely 1</td>
                                        <td>25km</td>
                                        <td>gyalogtúra</td>
                                    </tr>
                                    <tr>
                                        <td>Hely 2</td>
                                        <td>75km</td>
                                        <td>kerékpár</td>
                                    </tr>
                                    <tr>
                                        <td>Hely 3</td>
                                        <td>10km</td>
                                        <td>gyalogtúra</td>
                                    </tr>
                                    <tr>
                                        <td>Hely 4</td>
                                        <td>15km</td>
                                        <td>gyalogtúra</td>
                                    </tr>
                                </tbody>
                            </table>
                        </article>
                        <div class="row">
                            <div class="col-sm-4">
                                <img src="kepek/_DSC4503-2.jpeg" class="img-thumbnail" alt="Kép 1">
                            </div>
                            <div class="col-sm-4">
                                <img src="kepek/_DSC4641.jpeg" class="img-thumbnail" alt="Kép 2">
                            </div>
                            <div class="col-sm-4">
                                <img src="kepek/_DSC3751.jpeg" class="img-thumbnail" alt="Kép 3">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="d-flex">
                        <div class="flex-shrink-0">
                            <img src="https://www.w3schools.com/Bootstrap/img_avatar1.png" class="rounded-circle" alt="..." style="width:60px">
                        </div>
                        <div class="flex-grow-1 ms-3">
                            <h2>Dézi</h2>
                            <p>szöveg1</p>
                        </div>
                    </div>
                    <div class="d-flex">
                        <div class="flex-shrink-0">
                            <img src="https://www.w3schools.com/Bootstrap/img_avatar1.png" class="rounded-circle" alt="..." style="width:60px">
                        </div>
                        <div class="flex-grow-1 ms-3">
                            <h2>Sári</h2>
                            <p>szöveg2</p>
                        </div>
                    </div>
                </div>
        </main>
</body>
</div>
